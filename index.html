<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Person Account</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>


<body>
    
        <div class="wrapper">

            <div class="header">
                <div class="header-top">
                <h1 class="balance-header">Account Balance: €<span class="account-balance"></span></h1>
                <p class="date-paragraph"><i class="far fa-clock clock"></i><span class="current-date"></span></p>
                <h3 class="name-header">Account Name: <span class="account-name"></span></h3>
            </div>

            <form class="form">

            <div class="income-inputs__wrapper">
                <input type="text" placeholder="Description" class="type" required/>
                <input type="number" placeholder="Amount €" class="amount" required/>
                <select name="type" class="income-expenses-selection" required>
                    <option value="---select">---select</option>
                    <option value="income" class="income-selection">Income +</option>
                    <option value="expense" class="expense-selection">Expense -</option>

                </select>
                <button class="btn-add">Add</button>
            </div>

            <p class="warning"></p>
               
    </form>

    </div>
       
    <div class="income-expenses-wrapper">
        
            <div class="income-container">
                <div class="income-header">
                <p class="total-income__paragraph">Total income: €<span class="total-income"></span></p>
                </div>
                <div class="income-wrapper"></div>
        </div>

        <div class="expenses-container">
            <div class="expenses-header">
            <p class="total-expenses__paragraph">Total Expenses: €<span class="total-expenses"></span></p><p class="expenses-to-balance__percentage"></p>
        </div>
        <div class="expenses-wrapper"></div>
    </div>
  
    </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
